<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Moody Kittens | CodeWorks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="prime.css">
    <script defer type="module" src="prime.js"></script>
  </head>

  <body>
    <header>
        <img src="moody-logo.png" alt="Moody Kittens">
        <form id="add-kitten">
            <input placeholder="Kitten Name" name="kittenName" required>
            <div class="btns-special">
              <button class="btn-add" type="submit">Add Kitten</button>
              <button type="button" class="btn-delete" id="clear-kittens">Clear Kittens</button>
            </div>
        </form>
    </header>
    
    <main>
      <div id="kittens-container"></div>
    </main>
    
    <footer>
        <p>See More Kittens Here: <a href="https://simplycats.org/" target="_blank">Kittens!</a></p>
    </footer>
  </body>
</html>
